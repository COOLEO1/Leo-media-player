name: Build APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./leo-twa/gradlew

      - name: Build APK
        working-directory: ./leo-twa
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: leo-media-player-apk
          path: leo-twa/app/build/outputs/apk/debug/app-debug.apk
